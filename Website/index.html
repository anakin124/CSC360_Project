<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Submission</title>
</head>
<body>
    <h1>Confirm your Purchase</h1>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="creditNO">Credit Card 16 Digits:</label>
        <input type="text" id="creditNO" name="creditNO" required>
        <br>
        <label for="expo">Credit Card Expiration Date (mm/yy):</label>
        <input type="text" id="expo" name="expo" required>
        <br>
        <label for="cvv">Credit Card CVV (3 digits on the back):</label>
        <input type="text" id="cvv" name="cvv" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
